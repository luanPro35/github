<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chào Mừng</title>
    <style>
      body {
        background-color: #ffffcc;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <marquee
      behavior="scroll"
      direction="left"
      scrollamount="5"
      scrolldelay="80"
      loop="10"
    >
      Chào mừng các bạn đến với lớp chúng tôi
    </marquee>

    <marquee
      behavior="slide"
      direction="right"
      scrollamount="10"
      scrolldelay="100"
    >
      Chào mừng các bạn đến với lớp chúng tôi
    </marquee>

    <marquee
      behavior="alternate"
      direction="left"
      scrollamount="8"
      scrolldelay="90"
    >
      Chào mừng các bạn đến với lớp chúng tôi
    </marquee>
  </body>
</html>
