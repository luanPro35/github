    <title>Document</title>
    <style>
      .container {
        display: flex;
        align-items: center;
        border: 2px solid gray;
        padding: 10px;
        border-radius: 8px;

        margin-top: 10px;
        font-weight: bold;
        border-bottom: 2px solid gray;
        padding-bottom: 5px;
      }

    <div class="container">
      <img
        src="https://thuvien.hocviennhiepanh.com/wp-content/uploads/37177573_10156528970182840_1475777593566298112_o.jpg"
        alt=""
      />
      <div class="text">
        <center><div class="title">Tư duy</div></center>
        <p>Con người là động vật có khả năng suy nghĩ. Nhưng có</p>
        <p>khả năng suy nghĩ không tự dẫn đến biết cách suy</p>
        <p>biết làm việc, chủ yếu bằng cái đầu, để giải quyết tốt</p>
        <p>các vấn đề gặp phải và ra các quyết định đúng"</p>
      </div>
    </div>

</html>
