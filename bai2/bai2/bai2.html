<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><div>IMAGES</div></center>

    <img
      src="https://thuvien.hocviennhiepanh.com/wp-content/uploads/37177573_10156528970182840_1475777593566298112_o.jpg"
      alt="Image Left"
      style="float: left; width: 100px; height: auto"
      align="top"
      vspace="10"
      hspace="10"
    />
    <div>
      <p>A paragraph with an image. The alin attribute of</p>
      <p>the image is set to "left". The image will float to the</p>
      <p>left of this text.</p>
    </div>
    <div style="clear: both"></div>

    <img
      src="https://thuvien.hocviennhiepanh.com/wp-content/uploads/37177573_10156528970182840_1475777593566298112_o.jpg"
      alt="Image Right"
      style="float: right; width: 100px; height: auto"
      align="top"
      vspace="10"
      hspace="10"
    />
    <div>
      <p>A paragraph with an image. The alin attribute of</p>
      <p>the image is set to "right". The image will float to the</p>
      <p>left of this text.</p>
    </div>
    <div style="clear: both"></div>
  </body>
</html>
